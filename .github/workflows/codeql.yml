# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 15 * * 1'  # Runs at 15:21 UTC every Monday
jobs:
  analyze:
    name: Analyze (${{ matrix.language }}-${{ matrix.swift-scheme }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['ruby', 'swift']
        include:
          - language: ruby
            build-mode: none
          - language: swift
            build-mode: manual
        swift-scheme: ['StytchCore', 'StytchUI']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security
          packs: codeql/swift-queries,codeql/ruby-queries

      - name: Install Swift dependencies
        if: matrix.language == 'swift'
        run: |
          # Print Xcode version for debugging
          xcodebuild -version
          
          # Initialize package dependencies
          xcodebuild -resolvePackageDependencies
          
          # If using CocoaPods (uncomment if needed)
          # pod install || true
          
          # If using Carthage (uncomment if needed)
          # brew install carthage
          # carthage bootstrap --platform iOS --no-use-binaries --cache-builds || true

      - name: Manual build for Swift
        if: matrix.language == 'swift'
        run: |
          # Clean derived data
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          # Build for iOS
          xcodebuild clean build \
            -project Stytch.xcodeproj \
            -scheme ${{ matrix.swift-scheme }} \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            -configuration Debug \
            ONLY_ACTIVE_ARCH=YES \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            GCC_OPTIMIZATION_LEVEL=0 \
            SWIFT_OPTIMIZATION_LEVEL="-Onone" \
            | xcpretty

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
