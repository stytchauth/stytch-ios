# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 15 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }}-${{ matrix.swift-scheme }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['ruby', 'swift']
        include:
          - language: ruby
            build-mode: none
          - language: swift
            build-mode: manual
        swift-scheme: [StytchCore', 'StytchUI']
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
      languages: ${{ matrix.language }}
      queries: default
        
    - name: Manual build for Swift
      if: matrix.language == 'swift'
      run: |
      # Install dependencies (if using CocoaPods or Carthage)
      # pod install
      # carthage bootstrap

      # Build for iOS
        xcodebuild clean build \
          -project Stytch.xcodeproj \
          -scheme ${{ matrix.swift-scheme }} \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY=""

      # If you have a macOS target, uncomment and adjust the following:
      # xcodebuild clean build \
      #   -project Stytch.xcodeproj \
      #   -scheme ${{ matrix.swift-scheme }} \
      #   -sdk macosx \
      #   CODE_SIGNING_REQUIRED=NO \
      #   CODE_SIGN_IDENTITY=""

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
