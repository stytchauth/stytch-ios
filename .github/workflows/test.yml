name: Test
on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}

jobs:

  test:
    runs-on: [ self-hosted, apple-silicon ]

    steps:

    - uses: actions/checkout@v3

    - name: Bootstrap
      run: |
        make setup
        make tools

    - name: Codegen
      run: |
        make codegen
        if [[ ! -z $(git status --porcelain | grep -v 'Brewfile.lock.json\|Gemfile.lock') ]]; then
          echo 'Codegen produced uncommitted changes. Commit changes and re-push.'
          exit 1
        fi

    - name: Lint
      run: make lint

#     - name: Clear DerivedData
#       run: rm -r ~/Library/Developer/Xcode/DerivedData/*

#     - run: xcode-select -p

    - run: echo $MACHINE_PW | sudo -S xcodebuild -license 2> /dev/null
      env:
        MACHINE_PW: ${{ secrets.VIRTUAL_MACHINE_PW }}

    - run: xcrun simctl list devices

#     - name: Erase simulators
#       run: |
#         xcrun simctl shutdown all && xcrun simctl erase all

    - name: Test macOS
      run: make test-macos

    - name: Test watchOS
      run: make test-watchos

    - name: Test tvOS
      run: make test-tvos

    - name: Test iOS
      run: make test-ios

    - name: Coverage
      run: |
        make coverage
        Scripts/generate-coverage-summary .coverage/lcov.json >> $GITHUB_STEP_SUMMARY

    - uses: actions/upload-artifact@v3
      with:
        name: Coverage
        path: .coverage/
