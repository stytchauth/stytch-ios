name: Test
on:
  push:
    branches:
      - main
  pull_request:
  
jobs:

  test:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Cache Mint packages
      uses: actions/cache@v3
      env:
        cache-name: mint-cache
        cache-version: 1
      with:
        path: |
          ~/.mint/
        key: ${{ runner.os }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-${{ hashFiles('Mintfile') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-
          ${{ runner.os }}-${{ env.cache-name }}-build-v
          ${{ runner.os }}-

    - name: Bootstrap
      run: |
        make setup
        make tools

    - name: Codegen
      run: make codegen

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Coverage
      run: make coverage

    - uses: actions/upload-artifact@v3
      with:
        name: Coverage
        path: .coverage/
