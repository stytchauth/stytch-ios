name: Test
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}

jobs:

  test:
    runs-on: [ self-hosted, apple-silicon ]

    steps:
    - uses: actions/checkout@v3

    - name: Cache Mint packages
      uses: actions/cache@v3
      env:
        cache-name: mint-cache
        cache-version: 1
      with:
        path: |
          ~/.mint/
        key: ${{ runner.os }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-${{ hashFiles('Mintfile') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-
          ${{ runner.os }}-${{ env.cache-name }}-build-v
          ${{ runner.os }}-

    - name: Bootstrap
      run: |
        arch -arm64 make setup
        arch -arm64 make tools

    - name: Codegen
      run: arch -arm64 make codegen

    - name: Lint
      run: arch -arm64 make lint

    - name: Test
      run: arch -arm64 make test

    - name: Coverage
      run: arch -arm64 make coverage

    - uses: actions/upload-artifact@v3
      with:
        name: Coverage
        path: .coverage/
