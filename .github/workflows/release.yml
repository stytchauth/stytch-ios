name: Release

on:
  push:
    tags:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}

jobs:
  release:
    runs-on: [ self-hosted, apple-silicon ]

    steps:

      - uses: actions/checkout@v3

      - name: Create XCFramework
        uses: unsignedapps/swift-create-xcframework@v2
        with:
          target: StytchCore

      - run: mv StytchCore.zip StytchCore.xcframework.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true # TODO: - change this so it's not draft
          files: StytchCore.xcframework.zip
