name: Docs
on:
  push:
    branches:
      - main
  pull_request: # temp to test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}

jobs:
  docs:
    runs-on: [ self-hosted, apple-silicon ]

    steps:
    - uses: actions/checkout@v3
      with:
        path: main

    - uses: actions/checkout@v3
      with:
        ref: docs/live
        path: docs-live

    - name: Cache Mint packages
      uses: actions/cache@v3
      env:
        cache-name: mint-cache
        cache-version: 1
      with:
        path: |
          ~/.mint/
        key: ${{ runner.os }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-${{ hashFiles('Mintfile') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-
          ${{ runner.os }}-${{ env.cache-name }}-build-v
          ${{ runner.os }}-

    - run: |
        cd main
        pwd
        ls -alrt

    - name: Bootstrap
      run: |
        arch -arm64 make setup
        arch -arm64 make tools

    - name: Codegen
      run: arch -arm64 make codegen

    - name: Generate docs
      run: arch -arm64 make docs

    - name: Publish docs
      run: |
        current_sha="$(git rev-parse @)"
        rsync .build/docs ../docs-live/
        cd ../docs-live
        git add docs
        git commit --author="CI <ci@stytch.com>" -m "$current_sha"
        git push
