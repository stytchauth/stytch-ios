name: Docs
on:
  push:
    branches:
      - main
  pull_request: # temp to test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}

jobs:
  docs:
    runs-on: [ self-hosted, apple-silicon ]

    steps:

    - uses: webiny/action-post-run@2.0.1
        id: post-workflow-cleanup
        with:
          working-directory: ${{ env.RUNNER_WORKSPACE }}
          run: |
            ls -alrt
            cd ..
            ls -alrt
            pwd
            # rm -r ${{ env.RUNNER_WORKSPACE }}

    - uses: actions/checkout@v3
      with:
        path: main

    - uses: actions/checkout@v3
      with:
        ref: docs/live
        path: docs-live

    - name: Cache Mint packages
      uses: actions/cache@v3
      env:
        cache-name: mint-cache
        cache-version: 1
      with:
        path: |
          ~/.mint/
        key: ${{ runner.os }}-${{ runner.arch }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-${{ hashFiles('Mintfile') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-
          ${{ runner.os }}-${{ runner.arch }}-${{ env.cache-name }}-build-v
          ${{ runner.os }}-${{ runner.arch }}-

    - run: cd main

    - name: Bootstrap
      run: |
        make setup
        make tools

    - name: Codegen
      run: make codegen

    - name: Generate docs
      run: make docs

    - name: Publish docs
      run: |
        current_sha="$(git rev-parse @)"
        echo $current_sha
        pwd
        ls -alrt ../
        echo 'blah'
        ls -alrt ../../
