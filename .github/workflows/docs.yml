name: Docs
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/main' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull') }}

jobs:
  docs:
    runs-on: [ self-hosted, apple-silicon ]

    steps:

    - uses: actions/checkout@v3
      with:
        path: main

    - uses: actions/checkout@v3
      with:
        ref: docs/live
        path: docs-live

    - name: Cache Mint packages
      uses: actions/cache@v3
      env:
        MINT_PATH: ${{ env.RUNNERWORKSPACE }}/.mint
        cache-name: mint-cache
        cache-version: 1
      with:
        path: |
          ${{ env.MINT_PATH }}
        key: ${{ runner.os }}-${{ runner.arch }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-${{ hashFiles('Mintfile') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-${{ env.cache-name }}-build-v${{ env.cache-version }}-
          ${{ runner.os }}-${{ runner.arch }}-${{ env.cache-name }}-build-v
          ${{ runner.os }}-${{ runner.arch }}-

    - name: Bootstrap
      env:
        MINT_PATH: ${{ env.RUNNERWORKSPACE }}/.mint
      working-directory: main
      run: |
        make setup
        make tools

    - name: Codegen
      env:
        MINT_PATH: ${{ env.RUNNERWORKSPACE }}/.mint
      working-directory: main
      run: make codegen

    - name: Generate docs
      working-directory: main
      run: make docs

    - name: Publish docs
      working-directory: main
      run: |
        current_sha="$(git rev-parse @)"
        rsync -a .build/docs ../docs-live/
        cd ../docs-live
        git add docs
        git commit --author="CI <ci@stytch.com>" -m "$current_sha"
        git push

    - name: Clean up # TODO: - use https://docs.github.com/en/actions/hosting-your-own-runners/running-scripts-before-or-after-a-job
      working-directory: ${{ env.RUNNERWORKSPACE }}
      run: |
        rm -rf *
